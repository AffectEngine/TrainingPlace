{% extends "layout/basic.html" %}

{% block title %}Вход{% endblock %}

{% block contentzero %}
<h2>Смена пароля</h2>
{% if user.is_not_authenticated %}
<p>Для смены пароля войдите в аккаунт</p>
{% else %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Сменить пароль">
</form>
{% endif %}
{% endblock %}
